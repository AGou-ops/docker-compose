ll\"># 删除所有容器\ndocker stop `docker ps -q -a` | xargs docker rm\n# 删除所有标签为none的镜像\ndocker images|grep \\&lt;none\\>|awk '{print $3}'|xargs docker rmi\n# 查找容器IP地址\ndocker inspect 容器名或ID | grep &quot;IPAddress&quot;\n# 创建网段, 名称: mynet, 分配两个容器在同一网段中 (这样子才可以互相通信)\ndocker network create mynet\ndocker run -d --net mynet --name container1 my_image\ndocker run -it --net mynet --name container1 another_image\n</code></pre>"}]},{"t":"heading","d":2,"v":"环境准备","c":[{"t":"fence","d":3,"v":"<pre><code class=\"language-shell\"># 安装git命令： yum install -y git\ngit clone https://gitee.com/zhengqingya/docker-compose.git\ncd docker-compose/Liunx\n</code></pre>"}]},{"t":"heading","d":2,"v":"运行服务","c":[{"t":"heading","d":3,"v":"Portainer","c":[{"t":"fence","d":4,"v":"<pre><code class=\"language-shell\">docker-compose -f docker-compose-portainer.yml -p portainer up -d\n\n-p：项目名称\n-f：指定docker-compose.yml文件路径\n-d：后台启动\n</code></pre>"}]},{"t":"heading","d":3,"v":"MySQL","c":[{"t":"fence","d":4,"v":"<pre><code class=\"language-shell\">docker-compose -f docker-compose-mysql.yml -p mysql up -d\n</code></pre>"}]},{"t":"heading","d":3,"v":"Yearning","c":[{"t":"fence","d":4,"v":"<pre><code class=\"language-shell\">docker-compose -f docker-compose-yearning.yml -p yearning up -d\n</code></pre>"}]},{"t":"heading","d":3,"v":"Oracle18c","c":[{"t":"fence","d":4,"v":"<pre><code class=\"language-shell\">docker-compose -f docker-compose-oracle18c.yml -p oracle18c up -d\n</code></pre>"},{"t":"blockquote","d":4,"v":"","c":[{"t":"paragraph","d":5,"v":"配置参考：<a href=\"https://zhengqing.blog.csdn.net/article/details/103296040\" title=\"\" target=\"_blank\" rel=\"noopener noreferrer\">Docker(9) 安装Oracle18c</a>"}]}]},{"t":"heading","d":3,"v":"Couchbase","c":[{"t":"fence","d":4,"v":"<pre><code class=\"language-shell\">docker-compose -f docker-compose-couchbase.yml -p couchbase up -d\n</code></pre>"}]},{"t":"heading","d":3,"v":"Redis","c":[{"t":"fence","d":4,"v":"<pre><code class=\"language-shell\">docker-compose -f
